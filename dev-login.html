<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Development Login Helper</h1>
        <p>Click the button below to automatically log in as an admin user</p>
        <button onclick="loginAsAdmin()">Login as Admin</button>
        <button onclick="loginAsStaff()">Login as Staff</button>
        <button onclick="goToAdmin()">Go to Admin Panel</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        async function loginAsAdmin() {
            await login('admin@example.com', 'admin123');
        }

        async function loginAsStaff() {
            await login('staff@example.com', 'staff123');
        }

        async function login(email, password) {
            const status = document.getElementById('status');
            status.textContent = 'Logging in...';
            
            try {
                const response = await fetch('/api/simple-auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    status.textContent = `✅ Login successful! Welcome ${data.user.name}`;
                    status.style.color = '#4CAF50';
                    
                    // Wait a moment then redirect to admin panel
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    const error = await response.json();
                    status.textContent = `❌ Login failed: ${error.message}`;
                    status.style.color = '#f44336';
                }
            } catch (error) {
                status.textContent = `❌ Error: ${error.message}`;
                status.style.color = '#f44336';
            }
        }

        function goToAdmin() {
            window.location.href = '/admin';
        }
    </script>
</body>
</html>
