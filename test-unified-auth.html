<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار المصادقة الموحدة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #45a049;
        }
        .button.secondary {
            background: #2196F3;
        }
        .button.secondary:hover {
            background: #1976D2;
        }
        .button.danger {
            background: #f44336;
        }
        .button.danger:hover {
            background: #d32f2f;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
        .info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196F3;
            color: #2196F3;
        }
        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .test-result {
            margin: 5px 0;
            padding: 8px;
            border-radius: 3px;
            font-size: 12px;
        }
        .test-result.pass {
            background: rgba(76, 175, 80, 0.3);
        }
        .test-result.fail {
            background: rgba(244, 67, 54, 0.3);
        }
        h1, h2, h3 {
            color: white;
        }
        code {
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 اختبار المصادقة الموحدة</h1>
        <p>هذه الصفحة تقوم باختبار نظام المصادقة الموحد في التطبيق</p>

        <div class="section">
            <h2>🚪 تسجيل الدخول</h2>
            <button class="button" onclick="loginAsAdmin()">تسجيل الدخول كمشرف</button>
            <button class="button secondary" onclick="loginAsStaff()">تسجيل الدخول كموظف</button>
            <button class="button" onclick="loginAsCustomer()">تسجيل الدخول كعميل</button>
            <button class="button danger" onclick="logout()">تسجيل الخروج</button>
            <div id="login-status"></div>
        </div>

        <div class="section">
            <h2>👤 معلومات المستخدم</h2>
            <button class="button secondary" onclick="getUserInfo()">جلب معلومات المستخدم</button>
            <div id="user-info"></div>
        </div>

        <div class="section">
            <h2>🧪 اختبار واجهات API</h2>
            <button class="button" onclick="testDashboardAPI()">اختبار لوحة التحكم</button>
            <button class="button" onclick="testAdminAPI()">اختبار لوحة المشرف</button>
            <button class="button" onclick="testEmployeeAPI()">اختبار لوحة الموظف</button>
            <button class="button secondary" onclick="testPopupAPI()">اختبار إعدادات النوافذ</button>
            <div id="api-tests"></div>
        </div>

        <div class="section">
            <h2>📊 نتائج الاختبار الشامل</h2>
            <button class="button" onclick="runAllTests()">تشغيل جميع الاختبارات</button>
            <div id="test-results"></div>
        </div>
    </div>

    <script>
        let currentUser = null;

        async function loginAsAdmin() {
            await login('admin@example.com', 'admin123');
        }

        async function loginAsStaff() {
            await login('staff@example.com', 'staff123');
        }

        async function loginAsCustomer() {
            await login('customer@example.com', 'customer123');
        }

        async function login(email, password) {
            const statusDiv = document.getElementById('login-status');
            statusDiv.innerHTML = '<div class="status info">جاري تسجيل الدخول...</div>';

            try {
                const response = await fetch('/api/simple-auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    statusDiv.innerHTML = `<div class="status success">✅ تم تسجيل الدخول بنجاح! مرحباً ${data.user.name}</div>`;
                    getUserInfo();
                } else {
                    const error = await response.json();
                    statusDiv.innerHTML = `<div class="status error">❌ فشل تسجيل الدخول: ${error.message}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">❌ خطأ في الاتصال: ${error.message}</div>`;
            }
        }

        async function logout() {
            const statusDiv = document.getElementById('login-status');
            statusDiv.innerHTML = '<div class="status info">جاري تسجيل الخروج...</div>';

            try {
                await fetch('/api/simple-auth/logout', { method: 'POST' });
                currentUser = null;
                statusDiv.innerHTML = '<div class="status success">✅ تم تسجيل الخروج بنجاح</div>';
                document.getElementById('user-info').innerHTML = '';
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">❌ خطأ في تسجيل الخروج: ${error.message}</div>`;
            }
        }

        async function getUserInfo() {
            const infoDiv = document.getElementById('user-info');
            infoDiv.innerHTML = '<div class="status info">جاري جلب معلومات المستخدم...</div>';

            try {
                const response = await fetch('/api/simple-auth/me');
                
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    infoDiv.innerHTML = `
                        <div class="user-info">
                            <h3>معلومات المستخدم الحالي:</h3>
                            <p><strong>الاسم:</strong> ${data.user.name}</p>
                            <p><strong>البريد:</strong> ${data.user.email}</p>
                            <p><strong>الدور:</strong> ${data.user.role}</p>
                            <p><strong>المعرّف:</strong> ${data.user.id}</p>
                            <p><strong>الصلاحيات:</strong> ${JSON.stringify(data.user.permissions)}</p>
                        </div>
                    `;
                } else {
                    infoDiv.innerHTML = '<div class="status error">❌ غير مسجل الدخول</div>';
                }
            } catch (error) {
                infoDiv.innerHTML = `<div class="status error">❌ خطأ: ${error.message}</div>`;
            }
        }

        async function testDashboardAPI() {
            await testAPI('/api/dashboard/stats', 'لوحة التحكم');
        }

        async function testAdminAPI() {
            await testAPI('/api/admin/popup-configs', 'لوحة المشرف');
        }

        async function testEmployeeAPI() {
            await testAPI('/api/employee/users', 'لوحة الموظف');
        }

        async function testPopupAPI() {
            await testAPI('/api/admin/popup-configs', 'إعدادات النوافذ');
        }

        async function testAPI(url, name) {
            const testsDiv = document.getElementById('api-tests');
            const testId = name.replace(/\s+/g, '-');
            
            testsDiv.innerHTML += `<div id="test-${testId}" class="status info">جاري اختبار ${name}...</div>`;

            try {
                const response = await fetch(url);
                const testElement = document.getElementById(`test-${testId}`);
                
                if (response.ok) {
                    const data = await response.json();
                    testElement.className = 'test-result pass';
                    testElement.innerHTML = `✅ ${name}: نجح (${response.status})`;
                } else {
                    const testElement = document.getElementById(`test-${testId}`);
                    testElement.className = 'test-result fail';
                    testElement.innerHTML = `❌ ${name}: فشل (${response.status})`;
                }
            } catch (error) {
                const testElement = document.getElementById(`test-${testId}`);
                testElement.className = 'test-result fail';
                testElement.innerHTML = `❌ ${name}: خطأ في الاتصال`;
            }
        }

        async function runAllTests() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<div class="status info">جاري تشغيل جميع الاختبارات...</div>';

            const tests = [
                () => testDashboardAPI(),
                () => testAdminAPI(),
                () => testEmployeeAPI(),
                () => testPopupAPI()
            ];

            for (const test of tests) {
                await new Promise(resolve => setTimeout(resolve, 1000)); // Wait between tests
                await test();
            }

            resultsDiv.innerHTML = '<div class="status success">✅ اكتملت جميع الاختبارات!</div>';
        }

        // Auto-load user info on page load
        window.onload = function() {
            getUserInfo();
        };
    </script>
</body>
</html>
